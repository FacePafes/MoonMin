[Rainmeter]
Update=2000
AccurateText=1
MiddleMouseUpAction=[!Refresh]

[Metadata]
Name=MoonMin System
Author=FacePafes
Information=Minimalist System Monitor with GB and % RAM.
Version=1.0.0
License=MIT

[MeasureCPU]
Measure=CPU

[MeasureRAM]
Measure=PhysicalMemory
UpdateDivider=2

[TextStyle]
FontFace=Segoe UI Light
FontSize=12
FontColor=224, 224, 224, 150
AntiAlias=1
SolidColor=0,0,0,1
MouseOverAction=[!SetOptionGroup Stats FontColor "224,224,224,255"][!UpdateMeterGroup Stats][!Redraw]
MouseLeaveAction=[!SetOptionGroup Stats FontColor "224,224,224,150"][!UpdateMeterGroup Stats][!Redraw]

[MeterSystemInfo]
Meter=String
MeterStyle=TextStyle
Group=Stats
MeasureName=MeasureCPU
MeasureName2=MeasureRAM
AutoScale=1
NumOfDecimals=1
X=10
Y=10
Text="CPU: %1%  |  RAM: %2B"