[Rainmeter]
Update=2000
AccurateText=1
DynamicWindowSize=1
MiddleMouseUpAction=[!Refresh]

[Metadata]
Name=MoonMin Network
Author=FacePafes
Information=Shows Sent and Received data throughput.
Version=1.0.0
License=MIT

[MeasureNetIn]
Measure=NetIn
Interface=Best

[MeasureNetOut]
Measure=NetOut
Interface=Best

[TextStyle]
FontFace=Segoe UI Light
FontSize=11
FontColor=224, 224, 224, 120
AntiAlias=1
SolidColor=0,0,0,1

[MeterNetworkInfo]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureNetIn
MeasureName2=MeasureNetOut
AutoScale=1
NumOfDecimals=1
X=10
Y=10
Text="DL: %1B  |  UL: %2B"