[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=MoonMin Clock
Author=FacePafes
Information=Ultra minimal clock.
Version=1.0.0
License=MIT

[MeasureTime]
Measure=Time
Format=%H:%M

[MeterTime]
Meter=String
MeasureName=MeasureTime
FontFace=Segoe UI Light
FontSize=40
FontColor=224, 224, 224, 255
AntiAlias=1
Text=%1
SolidColor=0,0,0,1
StringAlign=Center
X=(#SCREENAREAWIDTH# / 2)