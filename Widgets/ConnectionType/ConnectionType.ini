[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=MoonMin Connection
Author=FacePafes
Information=Network Type detector.
Version=1.1.0
License=MIT

[MeasureNetStatus]
Measure=Plugin
Plugin=SysInfo
SysInfoType=LAN_CONNECTIVITY
Substitute="-1":"OFFLINE","1":"CONNECTED"
UpdateDivider=5

[MeasureAdapterName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=ADAPTER_DESCRIPTION
UpdateDivider=5
RegExpSubstitute=1
Substitute="(?i).*Ethernet.*":"LAN","(?i).*802.11.*":"WIFI","(?i).*Wireless.*":"WIFI","(?i).*Bluetooth.*":"BT","(?i).*TAP.*":"VPN","(?i).*VPN.*":"VPN","(?i).*Cellular.*":"LTE"
[MeterNetLabel]
Meter=String
MeasureName=MeasureNetStatus
MeasureName2=MeasureAdapterName
FontFace=Segoe UI Light
FontSize=12
FontColor=224, 224, 224, 150
AntiAlias=1
X=0
Y=0
Text=NET: %1 (%2)
InlineSetting=Case | Upper
SolidColor=0,0,0,1