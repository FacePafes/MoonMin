[Rainmeter]
Update=10000
AccurateText=1

[Metadata]
Name=MoonMin Battery
Author=FacePafes
Information=Minimalist Battery Monitor with %.
Version=1.1.0
License=MIT

[MeasureBattery]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[MeasureBatteryColor]
Measure=Calc
Formula=MeasureBattery < 20 ? 1 : 0
IfCondition=MeasureBattery < 20
IfTrueAction=[!SetOption MeterBattery FontColor "255,100,100,255"][!UpdateMeter MeterBattery][!Redraw]
IfFalseAction=[!SetOption MeterBattery FontColor "224,224,224,150"][!UpdateMeter MeterBattery][!Redraw]

[MeterBattery]
Meter=String
MeasureName=MeasureBattery
FontFace=Segoe UI Light
FontSize=12
FontColor=224, 224, 224, 150
AntiAlias=1
StringAlign=Center
X=200
Y=50
Text=BAT: %1%
SolidColor=0,0,0,1