[Rainmeter]
Update=10000
AccurateText=1

[Metadata]
Name=MoonMin Uptime
Author=FacePafes
Information=Minimalist System Uptime Monitor.
Version=1.1.0
License=MIT

[MeasureUptimeRaw]
Measure=Uptime

[MeasureDays]
Measure=Calc
Formula=Floor(MeasureUptimeRaw / 86400)

[MeasureHours]
Measure=Calc
Formula=(Floor(MeasureUptimeRaw / 3600) % 24)

[MeasureMinutes]
Measure=Calc
Formula=(Floor(MeasureUptimeRaw / 60) % 60)

[MeterUptime]
Meter=String
MeasureName=MeasureDays
MeasureName2=MeasureHours
MeasureName3=MeasureMinutes
FontFace=Segoe UI Light
FontSize=12
FontColor=224, 224, 224, 150
AntiAlias=1
StringAlign=Left
X=0
Y=0
Text=UP: %1d %2h %3m
SolidColor=0,0,0,1